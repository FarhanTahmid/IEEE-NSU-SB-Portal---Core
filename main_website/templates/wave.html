{% load static %}

{% block wave_design %}
<style>
    *{
        box-sizing: border-box;
    }
    .wavy {
        position: relative;
        width: 100%;
        background-color: transparent;
        background-image: linear-gradient(180deg, #002855 0%, #519fff 96%);
        overflow: hidden;
    }

    .wavy .wave {
        position: absolute;
        top: 75%;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'upload/wave.png'%}");
        background-size: 1000px 100px;
        background-repeat-y: no-repeat;
    }

    .wavy .wave.wave1 {
        animation: animate 30s linear infinite;
        z-index: 10;
        opacity: 1;
        animation-delay: 0s;
        bottom: 0;
    }

    .wavy .wave.wave2 {
        animation: animate2 15s linear infinite;
        z-index: 9;
        opacity: 0.5;
        animation-delay: -5s;
        bottom: 10px;
    }

    .wavy .wave.wave3 {
        animation: animate 30s linear infinite;
        z-index: 8;
        opacity: 0.2;
        animation-delay: -2s;
        bottom: 15;
    }

    .wavy .wave.wave4 {
        animation: animate2 15s linear infinite;
        z-index: 7;
        opacity: 0.7;
        animation-delay: -5s;
        bottom: 20px;
    }

    .wavy .title {
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 70px 0 146px;
        line-height: 0;
    }

    .wavy .title h2 {
        font-family: 'Poppins', sans-serif;
        color: #fff;
        font-size: 35px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .wavy .title p {
        font-family: 'Poppins', sans-serif;
        color: #fff;
        font-size: 100%;
    }

    @keyframes animate {
        0% {
            background-position-x: 0;
        }

        100% {
            background-position-x: 1000px;
        }
    }

    @keyframes animate2 {
        0% {
            background-position-x: 0;
        }

        100% {
            background-position-x: -1000px;
        }
    }
    .wavy{
        margin-top: 120px;
    }
    @media screen and (max-width: 1199px){
        .wavy{
            margin-top: 238px;
        }
    }
    @media screen and (max-width: 1194px){
        .wavy{
            margin-top: 188px;
        }
    }
    @media screen and (max-width: 1053px){
        .wavy{
            margin-top: 187px;
        }
    }
    @media screen and (max-width: 960px){
        .wavy{
            margin-top: 140px;
        }
    }
    @media screen and (max-width: 899px){
        .wavy{
            margin-top: 182px;
        }
    }
    @media screen and (max-width: 767px){
        .wavy{
            margin-top: 0;
        }
    }
</style>
<section class="wavy">
    <div class="title">
        <h2 style="justify-content:center;text-align:center;">{{page_title}}</h2>
        <h2 style="font-size:20px; font-weight:300; text-align:center;">{{page_subtitle}}</h2>
    </div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
</section>
{% endblock wave_design %}
