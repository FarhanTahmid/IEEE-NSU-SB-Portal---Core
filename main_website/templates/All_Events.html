<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Events - IEEE NSU SB</title>
    </head>
    <body>
        <h1>Latest Event</h1>
        <br>
        <br>
        <a href = "{% url 'main_website:event-details' Latest_event.slug %}">{{Latest_event.event_name}}</a>
        <br>
        <br>
        <h1>Previous Events</h1>
        <br>
        <br>
        <ul>
            {% for event in events%}
            <li><a href="{% url 'main_website:event-details' event.slug %}">{{event.event_name}}</a></li>
            {% endfor %}
        </ul>

    </body>



</html>
