<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Events - IEEE NSU SB</title>
    </head>
    <body>
        <h1>LAtest Events</h1>
        <br>
        <a href="{% url 'main_website:event-details' last_event.id %}">{{last_event.event_name}}</a>
        <h1>Previous Events</h1>
        <br>
        <br>
        <ul>
            {% for event in events%}
            <li><a href="{% url 'main_website:event-details' event.id %}">{{event.event_name}}</a></li>
            {% endfor %}
        </ul>

    </body>



</html>
