{% load static %}
{% block team_incharges %}
<style>
    .p-5 {
        padding: 1rem!important;
    }
    .card.shadow.my-3 .image-box-incharge{
        width: 100%; 
        height: 450px; 
        overflow: hidden;
    }
    @media screen and (max-width:991px) {
        .card.shadow.my-3 .image-box-incharge{
            height: 200px; 
        }
    }
    @media screen and (max-width:767px) {
        .card.shadow.my-3 .image-box-incharge{
            height: 400px; 
        }
    }
    @media screen and (max-width:500px) {
        .card.shadow.my-3 .image-box-incharge{
            height: 300px; 
        }
    }
    @media screen and (max-width:370px) {
        .card.shadow.my-3 .image-box-incharge{
            height: 250px; 
        }
    }
</style>
<div class="p-5 my-5 h5">
    <div class=" p-2  border fw-bold text-center mb-4 rounded">
        <span class="">Incharges</span>
    </div>
    



    <div class="col-md-6 mx-auto">
        <div id="inchargeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for i in incharges %}
                <div class="carousel-item active" data-bs-interval="3000">
                    <div class="card shadow my-3">
                        <div class="image-box-incharge">
                            <img src="/media_files/{{i.member.user_profile_picture}}" style="height: 100%; width: 100%; object-fit: cover;" onerror="this.onerror=null;this.src='{% static '/images/default_profile_picture.png'%}';">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{i.member.name}}</h5>
                                <div class="card-text">{{i.member.position.role}}, {{i.member.team.team_name}}</div>
                                <div class="my-4">
                                    <a class="h4 me-2" href="{{i.member.linkedin_url}}"><i class="fa-brands fa-linkedin-in"></i></a>
                                    <a class="h4 me-2" href="{{i.member.facebook_url}}"><i class="fa-brands fa-facebook"></i></a>
                                    <a class="h4 me-2" href="mailto:{{i.member.email_ieee}}"><i class="fa-solid fa-envelope"></i></a>
                                </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#inchargeCarousel" data-bs-slide="prev">
                <span style="border-radius: 50%;" class="carousel-control-prev-icon bg-dark p-3" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#inchargeCarousel" data-bs-slide="next">
                <span style="border-radius: 50%;"  class="carousel-control-next-icon bg-dark p-3" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>




</div>
{% endblock team_incharges %}
