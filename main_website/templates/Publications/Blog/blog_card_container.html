{% load static %}

{% block blog_card_container %}

<style>

    

    .card_container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 50px;

            vertical-align: baseline;
            font-family: inherit;
            font-size: 100%;
            font-style: inherit;
            font-weight: inherit;
        }
        .card {
            width: 356.625px;
            height: 497.719px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card_content {
            padding: 20px;
        }

        .card_content h5 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .card_content span {
            font-size: 14px;
            color: #302f2f;
            line-height: 1.5;
        }

        .card_content i {
            margin-right: 5px;
        }

        .card_content a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .card_content a:hover {
            color: #0056b3;
        }
        

</style>

<!-- Cards starts here -->
<div class="card_container">
    {% for i in blogs %}
    <div class="card">
        <img src="media_files/{{i.blog_banner_picture}}" alt="Sample photo">
        <div class="card_content">
            <h5>{{i.title}}</h5>
            <i class="fa-regular fa-clock"></i>
            <span>{{i.date}}</span>
            <i class="fa-solid fa-align-left"></i><span> Category-{{i.category}} â€¢</span><br>
            <p>{{i.short_description | safe}}</p>
            <a href="https://ieeensusb.org/sustainable-development-with-industry-4-0/#respond">Read More</a>

        </div>
    </div>
    {% endfor %}
    

    
</div>

<!-- Add more cards as needed -->



{% endblock blog_card_container %}
