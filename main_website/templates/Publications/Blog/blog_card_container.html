{% load static %}

{% block blog_card_container %}

<style>

    

        .card_container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: center;
            /* flex-wrap: wrap; */
            margin-top: 20px;
            margin-bottom: 50px;
            vertical-align: baseline;
            font-family: inherit;
            font-size: 100%;
            font-style: inherit;
            font-weight: inherit;
        }
        .card {
            width: 356.625px;
            /*height: 497.719px;*/
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            margin: 20px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
        }

        .card .image{
            background-color: #002855;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card_content {
            padding: 20px;
        }

        .card_content h5 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .card_content span {
            font-size: 14px;
            color: #302f2f;
            line-height: 1.5;
        }

        .card_content i {
            margin-right: 5px;
        }

        .card_content a {
            color: #fecd13;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .card_content a:hover {
            color: #002855;
        }
        .search_blog{
            max-width: 1150px;
            margin: 60px auto 10px auto;
            border: 2px solid #fecd13;
            border-radius: 6px;
            padding: 5px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 3fr 1fr;
          }
          .search_blog input{
        width: 100%;
        height: 60px;
        padding: 0 10px;
        font-size: 18px;
        background-color: #fff;
        color: #000;
        transition: all 0.3s;
        border-radius: 4px;
      }
      .search_blog input:hover{
        background-color: #75787b25;
      }
      .search_blog select{
        border-radius: 5px;
        border: 1px solid #75787b80;
        padding: 10px;
        transition: all 0.3s;
        font-size: 15px;
        color: #000;
        font-weight: 400;
        text-transform: capitalize;
      }
      .search_blog select option{
        font-size: 15px;
        color: #000;
        font-weight: 400;
      }
      @media screen and (max-width: 1200px) {
        .search_blog {
            width: 90%;
            max-width: 960px;
        }
        .card_container{
            grid-template-columns: 1fr 1fr;
        }
    }
    
    @media screen and (max-width: 770px) {
        .card_container{
            grid-template-columns: 1fr;
        }
    }
    @media screen and (max-width: 370px) {
        .card{
            width: 300px;
        }
    }
    

</style>
<!-- Search Section -->
<div class="search_blog">
    
    <input
    type="text"
    id="blogFilter"
    onkeyup="blogFilterFunction()"
    placeholder="Search Blogs.."
    title="Type in a name"
    />
    <select name="filter">
        <option value="date_latest" selected>Date Latest</option>
        <option value="date_oldest">Date Oldest</option>
        <option value="name">Name</option>
        <option value="category">Category</option>
    </select>
</div>

<!-- Cards starts here -->
<section style="display: flex; justify-content: center;">
    <div>
        <div class="card_container">
            {% for i in blogs %}
            <div class="card" data-category="{{ i.category }}">
                <div class="image">
                    <a href="{% url 'main_website:blog_description' i.pk %}"><img src="media_files/{{i.blog_banner_picture}}" alt="blog_thumbnail"></a>
                </div>
                <div class="card_content">
                    <a href="{% url 'main_website:blog_description' i.pk %}"><h5>{{i.title}}</h5></a>
                    <div class="card_time_writer"><i class="fa-regular fa-clock"></i>
                    <span>{{i.date}}</span>
                    <i class="fa-solid fa-align-left"></i><span> {{i.writer_name}}</span></div>
                    <i class="fa-regular fa-folder" style="font-size: 18px;"></i><span>Category- {{i.category}}</span>
                    <span style="display: -webkit-box;
                    overflow: hidden;
                    -webkit-box-orient: vertical;
                    text-overflow: ellipsis;
                    -webkit-line-clamp: 5;">{{i.short_description | safe}}</span>
                    <a href="{% url 'main_website:blog_description' i.pk %}">Read More</a>
        
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



<script>
    function blogFilterFunction() {
        var input, filter, cardContainer, cards, card, title, writer;
        input = document.getElementById("blogFilter");
        filter = input.value.toUpperCase();
        cardContainer = document.querySelector(".card_container");
        cards = cardContainer.getElementsByClassName("card");

        for (var i = 0; i < cards.length; i++) {
            card = cards[i];
            title = card.getElementsByTagName("h5")[0].innerText;

            if (title.toUpperCase().indexOf(filter) > -1) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        }
    }

    // Add event listener to the select dropdown
    document.querySelector("select[name='filter']").addEventListener("change", function() {
        var filter = this.value;
        var cardContainer = document.querySelector(".card_container");
        var cards = Array.from(cardContainer.getElementsByClassName("card"));

        switch(filter) {
            case 'date_latest':
                cards.sort(function(a, b) {
                    return new Date(b.querySelector(".card_time_writer span").innerText) - new Date(a.querySelector(".card_time_writer span").innerText);
                });
                break;
            case 'date_oldest':
                cards.sort(function(a, b) {
                    return new Date(a.querySelector(".card_time_writer span").innerText) - new Date(b.querySelector(".card_time_writer span").innerText);
                });
                break;
            case 'name':
                cards.sort(function(a, b) {
                    var titleA = a.querySelector("h5").innerText.toUpperCase();
                    var titleB = b.querySelector("h5").innerText.toUpperCase();
                    if (titleA < titleB) {
                        return -1;
                    }
                    if (titleA > titleB) {
                        return 1;
                    }
                    return 0;
                });
                break;
            case 'category':
                cards.sort(function(a, b) {
                    var categoryA = a.getAttribute('data-category').toUpperCase();
                    var categoryB = b.getAttribute('data-category').toUpperCase();
                    if (categoryA < categoryB) {
                        return -1;
                    }
                    if (categoryA > categoryB) {
                        return 1;
                    }
                    return 0;
                });
                break;
        }

        // Reorder cards in the container
        cards.forEach(function(card) {
            cardContainer.appendChild(card);
        });
    });
</script>


{% endblock blog_card_container %}
