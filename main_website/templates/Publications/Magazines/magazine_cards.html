{% load static %}
{% block magazine_card %}

{% for i in all_magazines %}
<div class="card , slide-up-fade-in" style="width:60%;margin:15px auto;">
    <img class="cover" src="/media_files/{{i.magazine_picture}}" alt="cover" >
    <div class="container">
        <h1 class="card-title">{{i.magazine_title}}</h1>
        <hr class="hr-dots">
        <hr class="hr-dash">
        <p style="font-weight: bolder;">A Publication of <br>
        {{i.published_by}} <br>
        {{i.publish_date}}</p>
        <p class="">{{i.magazine_short_description | safe}}</p>
        <br>
        <a style="text-decoration:none" target="blank" class="button" type="button" href="/media_files/{{i.magazine_file}}">Read The Magazine</a>
    </div>
</div>
{% endfor %}

{% endblock magazine_card %}
