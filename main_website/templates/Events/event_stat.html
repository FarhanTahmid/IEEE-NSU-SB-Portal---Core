{% block stats %}
{% load static %}
<style>
  .chart-container {
    max-width: 90%;
    margin: 35px auto;
}

.chart {
    width: 100%;
    height: 600px;
}
@media screen and (max-width:1235px){
  .row{
    flex-direction: column;
  }
}
</style>
<div class="row" style="justify-content:center;">
  <div class="col-md-4 mx-auto chart-container">
    <div id="main1" class="chart"></div>
  </div>
  <div class="col-md-4 mx-auto chart-container">
    <div id="main2" class="chart"></div>
  </div>
</div>

<script type="text/javascript">
    // Initialize the echarts instance based on the prepared dom
    var myChart1 = echarts.init(document.getElementById('main1'));
    var option1;
    // Specify the configuration items and data for the chart
    option1 = {
        title: {
            text: 'Event Type & Statistics of {{page_subtitle}}',
            subtext: 'Based on IEEE NSU SB Portal Data since 2023',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow'
            }
        },
        legend: {
          top: 'bottom'
        },
        toolbox: {
          show: true,
          feature: {
            mark: { show: true },
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
          }
        },
        series: [
          {
            name: 'Event Type',
            type: 'pie',
            radius: [50, 250],
            center: ['50%', '50%'],
            roseType: 'area',
            itemStyle: {
              borderRadius: 8
            },
            data: {{data|safe}}
          }
        ]
      };

    // Display the chart using the configuration items and data just specified.
    myChart1.setOption(option1);



    // Initialize the echarts instance based on the prepared dom
    var myChart2 = echarts.init(document.getElementById('main2'));
    var option2;
    // Specify the configuration items and data for the chart
    option2 = {
      title: {
        text: 'Event Statistics of {{page_subtitle}}',
        subtext: 'Based on IEEE NSU SB Portal Data since 2023',
        left: 'center'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: {{years|safe}}
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: {{yearly_event_count}},
          type: 'line',
          areaStyle: {}
        }
      ]
    };
    

    // Display the chart using the configuration items and data just specified.
    myChart2.setOption(option2);
  </script>
{% endblock stats %}
