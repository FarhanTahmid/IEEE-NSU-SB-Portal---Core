{% block preloader %}
{% load static %}
<style>
    #preloader {
        background: white;
        height: 100vh;
        width: 100vw;
        position: fixed;
        z-index: 100000;
        transition: all .4s ease-in-out;
    }

    body.loading {
        overflow: hidden;
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9990;
        display: flex;
        min-height: 100%;
        min-width: 100%;
        align-items: center;
        justify-content: center;

        opacity: 1;
        transition: opacity 1s ease;
        /* Add transition for opacity */

        background: #2980b9 url('https://static.tumblr.com/03fbbc566b081016810402488936fbae/pqpk3dn/MRSmlzpj3/tumblr_static_bg3.png') repeat 0 0;
        -webkit-animation: 10s linear 0s normal none infinite animate;
        -moz-animation: 10s linear 0s normal none infinite animate;
        -ms-animation: 10s linear 0s normal none infinite animate;
        -o-animation: 10s linear 0s normal none infinite animate;
        animation: 10s linear 0s normal none infinite animate;
    }

    #loadingOverlay.hidden {
        opacity: 0;
        /* Make the overlay transparent */
        pointer-events: none;
        /* Disable pointer events when overlay is hidden */
    }

    @-webkit-keyframes animate {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 500px 0;
        }
    }

    @-moz-keyframes animate {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 500px 0;
        }
    }

    @-ms-keyframes animate {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 500px 0;
        }
    }

    @-o-keyframes animate {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 500px 0;
        }
    }

    @keyframes animate {
        from {
            background-position: 0 0;
        }

        to {
            background-position: 500px 0;
        }
    }








    /* square puzzle loader effect starts here */
    .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 125px;
        height: 150px;
        z-index: 9999;
    }

    .loader-square {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        transform: translate(0, 0);
        width: 28.5px;
        height: 28.5px;
        margin: 10px;
        border-radius: 0px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #cacaca;
        font-size: 23.5px;
        font-weight: bold;
        font-family: "Poppins", sans-serif;
        background: #002855;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        animation: square-animation 10s ease-in-out infinite both;

        pointer-events: none;
        user-select: none;
        /* Disable text selection */
        -webkit-user-select: none;
        /* For Safari */
        -moz-user-select: none;
        /* For Firefox */
        -ms-user-select: none;
        /* For IE/Edge */
        cursor: default;
        /* Set default cursor */
    }

    .loader-square:nth-of-type(0) {
        animation-delay: 0s;
    }

    .loader-square:nth-of-type(1) {
        animation-delay: -1.1s;
    }

    .loader-square:nth-of-type(2) {
        animation-delay: -2.2s;
    }

    .loader-square:nth-of-type(3) {
        animation-delay: -3.3s;
    }

    .loader-square:nth-of-type(4) {
        animation-delay: -4.4s;
    }

    .loader-square:nth-of-type(5) {
        animation-delay: -5.5s;
    }

    .loader-square:nth-of-type(6) {
        animation-delay: -6.6s;
    }

    .loader-square:nth-of-type(7) {
        animation-delay: -7.7s;
    }

    .loader-square:nth-of-type(8) {
        animation-delay: -8.8s;
    }

    .loader-square:nth-of-type(9) {
        animation-delay: -9.9s;
    }


    @keyframes square-animation {
        0% {
            left: 0;
            top: 0;
        }

        8% {
            left: 0;
            top: 0;
        }

        10% {
            left: 35px;
            top: 0;
        }

        18% {
            left: 35px;
            top: 0;
        }

        20% {
            left: 70px;
            top: 0;
        }

        28% {
            left: 70px;
            top: 0;
        }

        30% {
            left: 70px;
            top: 35px;
        }

        38% {
            left: 70px;
            top: 35px;
        }

        40% {
            left: 35px;
            top: 35px;
        }

        48% {
            left: 35px;
            top: 35px;
        }

        50% {
            left: 35px;
            top: 70px;
        }

        58% {
            left: 35px;
            top: 70px;
        }

        60% {
            left: 35px;
            top: 105px;
        }

        68% {
            left: 35px;
            top: 105px;
        }

        70% {
            left: 0;
            top: 105px;
        }

        78% {
            left: 0;
            top: 105px;
        }

        80% {
            left: 0;
            top: 70px;
        }

        88% {
            left: 0;
            top: 70px;
        }

        90% {
            left: 0;
            top: 35px;
        }

        98% {
            left: 0;
            top: 35px;
        }


        100% {
            left: 0;
            top: 0;
        }
    }






    /*Responsiveness*/
    @media only screen and (max-width: 780px) {
        .typewriter h1 {
            font-size: 50px;
        }

    }

    @media only screen and (max-width: 460px) {
        .typewriter h1 {
            font-size: 40px;
        }

    }
</style>
<div id="preloader">
    <div id="loadingOverlay">
        <div class="loader">
            <div class="loader-square">I</div>
            <div class="loader-square">E</div>
            <div class="loader-square">E</div>
            <div class="loader-square">E</div>
            <div class="loader-square">N</div>
            <div class="loader-square">S</div>
            <div class="loader-square">U</div>
            <!-- Additional loader-square elements with different delays -->
            <div class="loader-square">S</div>
            <div class="loader-square">B</div>
        </div>
    </div>
</div>


<script>
    var loader = document.getElementById("preloader");

    window.addEventListener("load",function(){
        preloader.style.opacity = "0";
        preloader.style.zIndex = "-1";
    });

</script>
{% endblock preloader %}
