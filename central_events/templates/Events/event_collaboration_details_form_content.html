{% load static %}
{% block collaboration_form %}

    <div class="container">
        <div class="padding">
            <div class="row" >
                <div class="col-sm-10">
                    <div class="box">
                        <div class="box-header" style="text-align:center;">
                            <h1>Provide Event Collaboration Details</h1>
                        </div>
                        <!--Error Message-->
                        <div class="py-3 text-center">
                            {% for message in messages %}
                                <p style="color:red" class="message">{{message}}</p>
                            {% endfor %}
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Select Probable Venues For the Event: (Press CTRL to select multiple options) </label>
                                    <select multiple class="form-control" name="event_venues">
                                        {% for venue in venues %}
                                            <option value={{venue.id}}>{{venue.venue_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Select Permission Criterias For the Event: (Press CTRL to select multiple options) <span style="color:red">*</span></label>
                                    <select multiple class="form-control" name="permission_criteria">
                                        <option value="null" selected>----------</option>
                                        {% for permission in permission_criterias %}
                                            <option value={{permission.id}}>{{permission.permission_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                    
                                <div style="text-align: center;">
                                    <input type="submit" class="btn btn-outline b-success text-success" name="next" value="Continue to Venue & Permissions Tab">
                                </div>
                                <br> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock collaboration_form %}
