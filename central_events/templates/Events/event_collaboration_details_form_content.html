{% load static %}
{% block collaboration_form %}

    <div class="container">
        <div class="box">
            <br>
            <div class="box-header" style="text-align:center;">
                <h1>Provide Event Collaboration Details</h1>
            </div>
            <!--Error Message-->
            <div class="py-3 text-center">
                {% for message in messages %}
                    <p style="color:red" class="message">{{message}}</p>
                {% endfor %}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label>Inter Branch Collaboration With: (Press CTRL to select multiple options) </label>
                        <select multiple class="form-control" name="inter_branch_collaboration">
                        <option selected value="null">--------------------</option>
                        {% for inter_branch_collaboration_option in inter_branch_collaboration_options %}
                            <option value={{inter_branch_collaboration_option.primary}}>
                            {{inter_branch_collaboration_option.group_name}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Intra Branch Collaboration With: (Add comma to add multiple options)</label>
                        <input
                            placeholder="Name of the Branches/Organizations"
                            class="form-control"
                            type="text"
                            name="intra_branch_collaboration"                                        
                            />
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-outline b-success text-success" name="next" value="Continue to Venue & Permissions Tab">
                    </div>
                    <br> 
                </div>
            </form>
        </div>
    </div>

{% endblock collaboration_form %}
