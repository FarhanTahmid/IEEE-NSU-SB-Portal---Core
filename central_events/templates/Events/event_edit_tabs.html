{% load static %}
{% block event_edit_tab %}
<style>
    .tab a.active{
        color:green;
        background-color:yellow;
    }
    .tabs li:hover{
        transition: all 0.3s ease-in-out;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the current page's URL
        const currentPageUrl = window.location.href;
      
        // Find the links in the navigation bar
        const navLinks = document.querySelectorAll(".tab a");
      
        // Loop through the links and add a "active" class to the matching link
        navLinks.forEach(function (link) {
          if (link.href === currentPageUrl) {
            link.classList.add("active");
          }
        });
      });
</script>

<div class="tabs-container" style="display: flex; flex-direction: column;">
    <ul class="tabs" style="display: flex; margin-right: 0px; justify-content: center;">
        <li class="tab"><a href="{% url 'central_branch:event_edit_form' event_details.id %}">Edit</a></li>
        <li class="tab"><a href="{% url 'central_branch:event_edit_media_form_tab' event_details.id%}">Media</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:event_edit_graphics_form_tab' event_details.id%}">Graphics</a></li>
    </ul>
    <br>
</div>

{% endblock event_edit_tab %}
