<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Success</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="{% static 'site_registration_form.css' %}" />
    </head>

    <body>
        
        <!-- header start -->
        <section class="banner">
            <div class="container">
                
                <div class="row">
                    
                    <form method="POST" action="">
                        {% csrf_token %}
                    <div class="container p-2 bg-white my-5 rounded">
                        <div class="logo">
                            <img src="{% static 'INSB.png' %}" alt="logo" style="width:10%;">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h4
                                class="text-center fw-bold mt-3 text-uppercase text-black"
                            >
                                Your application was Successful!<br>
                                Want to apply Again? Click <a style="text-decoration:none;" href="{% url 'membership_development_team:renewal_form' pk %}">here</a>
                                
                            </h4>
                        </div>
                       
                
                <!--Messages-->
                <div style="justify-content:center; text-align:center;">
                    {% if messages %}
                        {% for message in messages %}
                            <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
                        {% endfor %}
                    {% endif %}
                </div>
                <!--Messages End-->
                

                        
        <!--search session start -->

        <!-- Student copy start -->

        <!-- Footer Start -->

        <footer class="py-3 right-bg text-white text-center">
            <small>&copy; All Rights Reserved by IEEE NSU STUDENT BRANCH</small>
        </footer>
        <!-- footer end -->
    </body>
</html>
