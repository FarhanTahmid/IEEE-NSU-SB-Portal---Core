<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitees</title>
</head>
<body>
    <p>WELCOME TO THE RECRUITMENT PROCESS OF {{ session.session }}</p>
    <p>Recruitees list</p>
    
    <a href='form'>Register new member</a>

    {% for member,count in members.items %}
        {% for count in count %}
            <input
            type="button"
            value="{{ count.nsu_id }}" 
            NSU ID: {{ count.nsu_id }}
            onclick="location.href='{% url 'recruitment:recruitee_details' %}';"
            >
        {% endfor %}    
    {% endfor %}
</body>
</html>
