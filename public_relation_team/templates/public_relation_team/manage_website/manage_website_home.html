<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Relations Team - IEEE NSU SB</title>
    <link rel="icon" href="{% static 'logos/logo.gif' %}"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            {% comment %} background-image: linear-gradient(90deg, #67b8e4, #060c4d) {% endcomment %}
        }
        header{
            background-color: #050D3A;
        }
        .navbar li{
            list-style: none;
        }
        .navbar a{
            color: #ffff;
            text-decoration: none;
        }
        .navbar{
            min-height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-menu{
            display: flex;
            gap: 20px;
        }
        .nav-link{
            transition: 0.3s ease;
        }        
        .nav-link:hover{
            color: rgb(255, 183, 0);
        }
        .hamburger{
            display: none;
            cursor: pointer;
        }
        .bar{
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            background-color: #fff;
        }
        @media(max-width: 1560px) {
            .hamburger{
                display: block;
            }
            .hamburger.active .bar:nth-child(2){
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(1){
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .bar:nth-child(3){
                transform: translateY(-8px) rotate(-45deg);
            }
            .nav-menu{
                position: absolute;
                top: -1070px;
                left: 0;
                width: 100%;
                gap: 0;
                flex-direction: column;
                background-color: #050D3A;
                text-align: left;
                transition: 0.7s;
                padding: 0 20px;
            }
            .nav-item{
                margin: 16px 0;
            }
            
            .nav-menu.active{
                top: 70px;
            }
            .container{
                padding-top: 0px;
                transition: 0.8s;
            }
            .container.active{
                padding-top: 700px;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'main_website:homepage' %}" class="nav-logo"><img src="{% static 'logos/logo.gif' %}"  alt="IEEE_logo" width="40" height="40"></a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Team Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" style="color: rgb(255, 183, 0);">Manage Website Home</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const container = document.querySelector(".container");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
            container.classList.toggle("active");
        })

        document.querySelectorAll(".navlink").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
            container.classList.toggle("active");
        }))
    </script>
</body>
</html>
