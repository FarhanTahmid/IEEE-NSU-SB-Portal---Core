{% block event_table %}
<!--Events Table-->
<div style="text-align:center; margin-top=30px;">  
    <div class="container" style="justify-content:center;">
      <div class="header_wrap">
        <div class="num_rows">
    
          <div class="form-group">
            <!--		Show Numbers Of Rows 		-->
            <select class="form-control" name="state" id="maxRows">
    
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="5000">Show ALL Rows</option>
            </select>
    
          </div>
        </div>
        <div class="tb_search">
          <input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" placeholder="Search.." class="form-control">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-class" id="table-id">
      
          <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Organiser</th>
                <th>Date of Event</th>
                
            </tr>
          </thead>
          <tbody>
            <form method="POST">
            {% for event in events_of_insb_only %}
            <tr>
                <td style="color:blue;">
                  <!--<button id="burger" type="button" value={{event.id}} name="result"  data-toggle="modal"  onclick="openModal('{{event.id}}')"  data-target="#modal" ui-target="#animate">{{event.event_name}}</button>
                  -->
                  <a href="{% url 'media_team:event_form' event.id %}"> {{event.event_name}}</a><br>
                </td>
                <td>{{ event.event_organiser }}</td>
                <td>{{ event.event_date }}</td>
                
            </tr>
            {% endfor %}
          </form>
        
            
          <tbody>
        </table>
      </div>
      <!--		Start Pagination -->
      <div class='pagination-container'>
        <nav>
          <ul class="pagination">
            <!--	Here the JS Function Will Add the Rows -->
          </ul>
        </nav>
      </div>
      <div class="rows_count">Showing 11 to 20 of 91 entries</div>    
            
    </div>
  </div>

  <!--Events table end-->
{% endblock event_table %}
