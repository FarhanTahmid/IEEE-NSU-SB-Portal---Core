{% load static %}
{% block event_details_form %}
<div id="tab1" class="tab-content">
    <h2 style="text-align:center">Provide Event Details</h2>
    <div class="container">
        <div class="padding">
            <div class="row" >
                <div class="col-sm-10">
                    <div class="box">
                        
                        <!--Error Message-->
                        <div class="py-3 text-center">
                            {% for message in messages %}
                                <p style="color:red" class="message">{{message}}</p>
                            {% endfor %}
                        </div>
                        <div class="box-body">
                                <div class="form-group">
                                    <label>Event Name <span style="color:red">*<span></label>
                                    <input
                                        placeholder="Event Name"
                                        class="form-control w-75"
                                        type="text"
                                        autocomplete="off"
                                        required
                                        name="event_name"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Event Description</label>
                                    <textarea style="height: 200px;"
                                        class="form-control"
                                        placeholder="Description within 600 words" name="event_description">
                                    </textarea>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Super Event of</label>
                                        <div class="col-lg-6">
                                            <select multiple class="form-control" name="super_event">
                                            <option selected value="">--------------------</option>
                                            {% for super_event in super_events %}
                                                <option value={{super_event.id}}>{{super_event.super_event_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Select Event Type</label>
                                        <div class="col-lg-6">
                                            <select multiple class="form-control" name="event_type">
                                            <option selected value="">--------------------</option>
                                                {% for event_type in event_types %}
                                                <option value={{event_type.id}}>{{event_type.event_type}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                </div>
                                <br>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputPassword3">Add a date for the Event</label>
                                        <input
                                            placeholder="Date of Birth"
                                            class="form-control w-75"
                                            type="date"
                                            required
                                            name="date_of_birth"
                                        />
                                    </div>
                                </div>
                                <br>  
                                <div style="text-align: center;">
                                    <button type="submit" onclick="showTab('tab2')" class="btn btn-outline b-success text-success">Continue to Collaborations Tab</button>
                                </div>
                                <br> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock event_details_form %}
