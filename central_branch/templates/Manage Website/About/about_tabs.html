{% load static %}
{% block about_tab %}
<link rel="stylesheet" href="{% static 'tab_view.css' %}" type="text/css" />
<style>
    .tab a.active{
        color:green;
        background-color:yellow;
    }
    .tabs li:hover{
        transition: all 0.3s ease-in-out;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the current page's URL
        const currentPageUrl = window.location.href;
      
        // Find the links in the navigation bar
        const navLinks = document.querySelectorAll(".tab a");
      
        // Loop through the links and add a "active" class to the matching link
        navLinks.forEach(function (link) {
          if (link.href === currentPageUrl) {
            link.classList.add("active");
          }
        });
      });
</script>

<div class="tabs-container" style="display: flex; flex-direction: column;">
    <ul class="tabs" style="display: flex; margin-right: 0px; justify-content: center;">
        <li class="tab"><a href="{% url 'central_branch:manage_about' %}">IEEE</a></li>
        <li class="tab"><a href="#">IEEE Region 10</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'central_branch:ieee_bangladesh_section' %}">IEEE Bangladesh Section</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="#">IEEE NSU Student Branch</a></li>
    </ul>
    <br>
</div>

{% endblock about_tab %}
