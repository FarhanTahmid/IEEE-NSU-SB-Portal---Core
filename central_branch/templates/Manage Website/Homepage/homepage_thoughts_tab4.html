<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Homepage - Thoughts</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      width: 1728px;
      height: 1117px;
      background: #FFFFFF;
    }

    .sidebar {
      position: absolute;
      width: 307px;
      height: 1117px;
      left: 0px;
      top: 0px;
      background: url(image.png);
    }

    .top-banner {
      position: absolute;
      width: 1421px;
      height: 60px;
      left: 307px;
      top: 0.5px;
      background: url(image.png);
    }

    .main-content {
      position: absolute;
      left: 307px;
      top: 60px;
      padding: 40px;
      width: 1421px;
    }

    .header {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50px;
      font-size: 32px;
      font-weight: 500;
      color: #000;
    }

    .top-bar-controls {
      position: absolute;
      top: 160px;
      left: 718px;
      width: 535px;
      height: 43px;
      background: #fff;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.25);
      border-radius: 11px;
    }

    .nav-tabs {
      position: absolute;
      top: 166px;
      left: 50%;
      
      display: flex;
      gap: 50px;
      padding: 5px 30px;
      background: #fff;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.25);
      border-radius: 11px;
    }

    .nav-tab {
      font-size: 16px;
      font-weight: 500;
      color: #8a8a8a;
    }

    .nav-tab.active {
      color: #fff;
      background: rgba(0, 40, 85, 0.9);
      border-radius: 7px;
      padding: 4px 12px;
    }

    .add-thought-btn {
      position: absolute;
      width: 177px;
      height: 42px;
      left: 1494px;
      top: 336px;
      background: rgba(0, 98, 155, 0.05);
      border-radius: 10px;
      font-size: 20px;
      color: rgba(0, 40, 85, 0.9);
      border: none;
      cursor: pointer;
    }

    .thoughts-container {
      position: absolute;
      top: 397px;
      left: 366px;
      width: 1296px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .thought-card {
      background-color: rgba(0, 98, 155, 0.05);
      border: 1px solid #ffffff;
      box-shadow: 0px 1px 4px 1px rgba(0, 0, 0, 0.25);
      border-radius: 11px;
      width: 423px;
      height: auto;
      padding: 10px;
      position: relative;
    }

    .thought-author {
      font-weight: 500;
      font-size: 20px;
      color: #000;
      margin-bottom: 10px;
    }

    .thought-message {
      background-color: rgba(0, 98, 155, 0.21);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      color: #000;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5959;
      color: white;
      border: 1px solid #000;
      border-radius: 10px;
      width: 36px;
      height: 32px;
      cursor: pointer;
    }

    .modal-overlay,
    .confirm-overlay {
      display: flex;
      position: absolute;
      width: 1728px;
      height: 1116px;
      left: 0px;
      top: 1px;
      background: rgba(5, 5, 5, 0.34);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal,
    .confirm-modal {
      width: 762px;
      background: #ffffff;
      border-radius: 7px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .modal h2,
    .confirm-modal h2 {
      font-size: 32px;
      color: #000;
      margin-bottom: 20px;
    }

    .modal label,
    .confirm-modal p {
      font-size: 20px;
      font-weight: 500;
      color: #1e1e1e;
      margin-top: 20px;
    }

    .modal textarea,
    .modal input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 7px;
      resize: none;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      width: 177px;
      height: 42px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .modal .cancel-btn,
    .confirm-modal .cancel-btn {
      background: #f3f3f3;
      color: #a4a4a4;
    }

    .modal .confirm-btn {
      background: rgba(0, 132, 61, 0.6);
      color: #ffffff;
    }

    .confirm-modal .confirm-btn {
      background: #ff5959;
      color: #992323;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar"></div>
  <div class="top-banner"></div>
  <div class="main-content">
    <div class="header">Manage Homepage of the Central Website</div>
    <div class="top-bar-controls"></div>
    <div class="nav-tabs">
      <div class="nav-tab">Hero Image/Video</div>
      <div class="nav-tab">Middle Banner Picture</div>
      <div class="nav-tab active">Thoughts</div>
    </div>
    <button class="add-thought-btn" onclick="openModal()">Add Thought</button>
    <div class="thoughts-container" id="thoughtsContainer"></div>
  </div>

  <div class="modal-overlay" id="modalOverlay" style="display: none">
    <div class="modal">
      <div class="close-btn" onclick="closeModal()">X</div>
      <h2>Add Your Thoughts</h2>
      <label for="author">Author Name & Position :</label>
      <input type="text" id="author">
      <label for="thought">Your Thoughts:</label>
      <textarea id="thought"></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="confirm-btn" onclick="addThought()">Confirm</button>
      </div>
    </div>
  </div>

  <div class="confirm-overlay" id="confirmOverlay" style="display: none">
    <div class="confirm-modal">
      <div class="close-btn" onclick="closeConfirm()">X</div>
      <h2>Delete Thought</h2>
      <p>Are you sure you want to delete this thought?</p>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeConfirm()">Cancel</button>
        <button class="confirm-btn" onclick="confirmDelete()">Yes, Delete</button>
      </div>
    </div>
  </div>

  <script>
    let toDelete = null;

    function openModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    function addThought() {
      const author = document.getElementById('author').value;
      const thought = document.getElementById('thought').value;
      if (!author || !thought) return;
      const container = document.getElementById('thoughtsContainer');
      const card = document.createElement('div');
      card.className = 'thought-card';
      card.innerHTML = `
        <div class="thought-author">${author}</div>
        <div class="thought-message">${thought}</div>
        <button class="delete-btn" onclick="triggerDelete(this.parentElement)">X</button>
      `;
      container.appendChild(card);
      closeModal();
    }

    function triggerDelete(card) {
      toDelete = card;
      document.getElementById('confirmOverlay').style.display = 'flex';
    }

    function closeConfirm() {
      document.getElementById('confirmOverlay').style.display = 'none';
      toDelete = null;
    }

    function confirmDelete() {
      if (toDelete) {
        toDelete.remove();
        toDelete = null;
      }
      closeConfirm();
    }
  </script>
</body>

</html>
