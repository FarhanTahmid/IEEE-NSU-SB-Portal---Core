{% block banner_picture_text_tab %}
{% load static %}
<style>
    .add-image, .add-video{
        border-radius: 4px;
        border: 1px solid transparent;
        color: #002855d8;
        background-color: #00629b32;
        padding: 3px 16px;
        transition: all .3s ease-in-out;
        cursor: pointer;
        margin: 0;
    }
    .add-image:hover, .add-video:hover{
        background-color: #002855d8;
        color: white;
    }
    .add_btn_container{
        text-align: right;
        margin-bottom: 12px;
    }
    .img_container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
    }
    .img_inner_container{
        width: 360px;
        height: 190px;
        object-fit: cover;
        border-radius: 8px;
        overflow: hidden;
    }
    .img_inner_container > img{
        width: 100%;
        height: 100%;
    }
    .video_container{
        width: 100%;
        height: 290px;
        object-fit: cover;
        border-radius: 8px;
        overflow: hidden;
    }
    .video_container > video{
        width: 100%;
        height: 100%;
    }
</style>
<div id="tab1" class="tab-content container">
        <!-- <h2 style="text-align:center;">Top Banner Picture With Texts & Buttons</h2> -->

        <div style="margin-top:12px;">  
            <div class="add_btn_container">  
                <button class="add-image" id="add-image-btn">Add Image</button>
            </div>
            <!-- <div class="btn-container">
            <button class="btn btn-outline b-primary text-primary" data-toggle="modal" data-target="#m-s-a" ui-toggle-class="bounce" ui-target="#animate">Add New Image and Text in Top Banner</button>
            </div> -->
            <div class="img_container">
                <div class="img_inner_container"><img src="https://hips.hearstapps.com/hmg-prod/images/2025-tesla-cybertruck-3-672e75cce7814.jpg?crop=0.608xw:0.515xh;0.0992xw,0.400xh&resize=2048:*"></div>
                <div class="img_inner_container"><img src="https://hips.hearstapps.com/hmg-prod/images/2025-tesla-cybertruck-3-672e75cce7814.jpg?crop=0.608xw:0.515xh;0.0992xw,0.400xh&resize=2048:*"></div>
                <div class="img_inner_container"><img src="https://hips.hearstapps.com/hmg-prod/images/2025-tesla-cybertruck-3-672e75cce7814.jpg?crop=0.608xw:0.515xh;0.0992xw,0.400xh&resize=2048:*"></div>
            </div>
        </div>

        <div style="margin-top: 40px;">  
            <div class="add_btn_container">  
                <button class="add-video" id="add-video-btn">Add Video</button>
            </div>

            <div class="video_container">
                <video controls="" autoplay="">
                    <source src="https://www.youtube.com/shorts/TlCcJlfWDzc?feature=share" type="video/mp4">
                </video>
            </div>
        </div>
        <br>
        <br>
            <!--Modal form-->
    <div id="m-s-a" class="modal fade animate" data-backdrop="true">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-dialog modal-lg" id="animate">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Add a New Top Banner Picture & Texts</h5>
                    </div>
                    <div class="modal-body text-left p-lg">
                        
                        <p>View the Image given below to understand about the fields and fill the Form according to it.</p>
                        
                        <!-- Thumbnail image (clickable) -->
                        <!--If you wish to change photo, make changes in both of the places-->
                        <div style="text-align:center;">
                            <img src="{% static 'images/homepage_banner_tutorial.png'%}" alt="Thumbnail" width="250" height="150" onclick="openLightbox('{% static 'images/homepage_banner_tutorial.png' %}')">
                        </div>

                        <!--Form start-->

                        <div class="container">
                            <div class="padding">
                                <div class="row" >
                                    <div class="col-sm-10">
                                        <div class="box">
                                            <div class="box-header">
                                                <h1 style="text-align:center;">Provide Details</h1>
                                            </div>
                                            
                                            <form method="POST">
                                                {% csrf_token %}
                                                <div class="box-body">
                                                        <div class="form-group row">
                                                            <label class="col-sm-10 form-control-label">Banner Picture (1600 x 750) <span style="color:red;">*</span></label>
                                                            <div class="col-sm-10">
                                                            <input type="file" required id="myFile" name="banner_picture" class="form-control">
                                    
                                                            </div>
                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>First Layer Text <span style="color:red">*<span></label>
                                                                    <div class="col-sm-10">
                                                                        <input
                                                                            placeholder="First Layer Text"
                                                                            class="form-control"
                                                                            type="text"
                                                                            autocomplete="off"
                                                                            required
                                                                            name="first_layer_text"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>First Layer Text (colored) <span style="color:red">*<span></label>
                                                                        <div class="col-sm-10">
                                                                        <input
                                                                            placeholder="Colored Text"
                                                                            class="form-control"
                                                                            type="text"
                                                                            autocomplete="off"
                                                                            required
                                                                            name="first_layer_text_colored"/>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <label>Third Layer Paragraph <span style="color:red">*<span></label>
                                                                <div class="col-sm-10">
                                                                <input
                                                                    placeholder="Third Layer Text"
                                                                    class="form-control"
                                                                    type="text"
                                                                    autocomplete="off"
                                                                    required
                                                                    name="third_layer_text"/>
                                                                </div>
                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Button Text <span style="color:red">*<span></label>
                                                                        <div class="col-sm-10">
                                                                        <input
                                                                            placeholder="Place the Button Text"
                                                                            class="form-control"
                                                                            type="text"
                                                                            autocomplete="off"
                                                                            required
                                                                            name="button_text"/>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Button Link <span style="color:red">*<span></label>
                                                                        <div class="col-sm-10">
                                                                        <input
                                                                            placeholder="Read above Instructions before adding the URL"
                                                                            class="form-control"
                                                                            type="text"
                                                                            autocomplete="off"
                                                                            required
                                                                            name="button_url"/>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                    </div>

                    <div class="modal-footer">
                    <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">No</button>
                    <input type="submit" name="add_banner" class="btn btn-success p-x-md" value="Add">               
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </form>
        <!-- Lightbox overlay (hidden by default) -->
        <div id="lightbox" class="overlay">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img">
        </div>
    </div>
</div>

<!--Thumbnail Image Script-->
<script>
    function openLightbox(imageSrc) {
        var lightbox = document.getElementById('lightbox');
        var lightboxImg = document.getElementById('lightbox-img');

        lightbox.style.display = 'block';
        lightboxImg.src = imageSrc;
    }

    function closeLightbox() {
        var lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
    }
</script>
