<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>INSB-Central</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    
    
            body{
                font-family: 'Poppins', sans-serif;
                background-image: linear-gradient(90deg, #67b8e4, #060c4d)
            }
            .navLi{
                color: whitesmoke;
            }
            
            .navLi:hover{
                color: #FFC107;
                transition: .2s;
            }
    
            .fb, .twitter, .yt, .insta, .linkedin, .footer_mail{
                color: whitesmoke;
            }
            .fb:hover{
                color: #1977F3;
                transition: .2s;
            }
            .insta:hover{
                color: #F60C52;
                transition: .2s;
            }
            .linkedin:hover{
                color: #0077B5;
                transition: .2s;
            }
            .yt:hover{
                color: #FE0202;
                transition: .2s;
            }
            .twitter:hover{
                color: #1DA1F2;
                transition: .2s;
            }
            .footer_mail:hover{
                color: #FFC936;
                transition: .2s;
            }
            .event{
                scale: 1;
               
            }
            .event:hover{
                scale: 1.01;
                background-color:  rgba(44, 167, 216, .1);
                transition: .2s;
            }
            .header {
                padding: 60px 40px;
                text-align: center;
                color: white;
            }
            .central_branch_button{
                display: flex;
                flex-direction: row;
                column-gap: 2rem;
                row-gap: 2rem;
                justify-content: center;
                flex-wrap: wrap;
                align-items: center;
            }
            .central_branch_button button{
                border-radius: 5px;
                width: 250px;
                height: 6rem;
                background-color: #b0d8f8;
                border: none;
                box-shadow: 5px 9px 10px 1px rgba(0,0,0,0.68);
            }
            .central_branch_button button a{
                text-decoration: none;
                color: rgb(0, 0, 0);
                font-size: 20px;
            }
            .central_branch_button button:hover{
                background-color: #01c0fa;
                transition: all 0.2s ease-in-out;
            }
            .central_branch_button button a:hover{
                color: rgb(255, 255, 255);
                transition: all 0.2s ease-in-out;
            }
        </style>
    </head>
    <body>
        <nav style="background-color: #050D3A;" class="navbar navbar-expand-lg border border-5 border-dark border-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="logo.gif" alt="IEEE_logo" width="40" height="40">
                </a> 
              <!-- <a class="navbar-brand" href="#">IEEE</a> -->
              <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link navLi" href="">Home</a>
                  <a class="nav-link navLi" href=""><small>Central Branch</small></a>
                  <a class="nav-link navLi" href=""><small>Event & Management</small></a>
                  <a class="nav-link navLi" href=""><small>Logistics</small></a>
                  <a class="nav-link navLi" href=""><small>Content</small></a>
                  <a class="nav-link navLi" href=""><small>Promotion</small></a>
                  <a class="nav-link navLi" href=""><small>Membership Development</small></a>
                  <a class="nav-link navLi" href=""><small>Website development</small></a>
                  <a class="nav-link navLi" href=""><small>Media</small></a>
                  <a class="nav-link navLi" href=""><small>Graphics</small></a>
                  <a class="nav-link navLi" href=""><small>Finance</small></a>
                  <a class="nav-link navLi" href=""><small>Public Relation</small></a>
                </div>
              </div>
            </div>
          </nav>



        <h1 class="header">
            Hello There <br>
            Welcome to the Central Control Panel of IEEENSUSB
        </h1>
        <div class="central_branch_button">
            <button><a href="" class="">INSB Registered Members</a></button>
            <button><a href="{% url 'central_branch:event_control' %}" class="">Events</a></button>
            <button><a href="{% url 'central_branch:teams' %}" class="">Teams</a></button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
