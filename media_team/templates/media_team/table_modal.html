{% load static %}
{% block table_modal %}

<div id="m-s-a" class="modal fade animate" data-backdrop="true">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-dialog modal-lg" id="animate">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Add a New Top Banner Picture & Texts</h5>
                </div>
                
                <div class="modal-body text-left p-lg">
                    <!--Form start-->

                    {% block table %}
                        {% include "media_team/table.html "%}
                    {% endblock %}                        
                </div>

                <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">No</button>
                <input type="submit" name="add_banner" class="btn btn-success p-x-md" value="Add"></input>               
                </div>
            </div><!-- /.modal-content -->
        </div>
    </form>
    <!-- Lightbox overlay (hidden by default) -->
    <div id="lightbox" class="overlay">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>
</div>

{% endblock table_modal %}
