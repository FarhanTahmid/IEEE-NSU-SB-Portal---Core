{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logos/logo.gif' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Website Under Maintenance</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

.content-container {
  display: flex;
  flex-direction: column;
    text-align: center;
    max-width: 600px;
    margin: 125px auto;
    padding: 20px;
    box-sizing: border-box;
    align-items: center;
}

img {
    max-width: 100%;
    height: auto;
    box-shadow: 1px 2px 5px #000;
    border-radius: 5px;
    /* Floating Animation */
    animation: floatAnimation 2s infinite ease-in-out;
}

p {
    margin: 20px 0;
    font-size: 22px;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    color: #fff;
    line-break: 1.5;
}

a {
    display: block;
    padding: 10px;
    background-color: #002855;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    border: 1px solid #002855;
    width: 150px;
    font-weight: 600;

    font-size: 15px;
    transition: all 0.5s;
    /* Opening Animation */
    animation: openAnimation 1s ease-out;
}
a:hover{
  border: 1px solid #FFC72C	;
  background-color: #fff;
  color: #002855;

}

@keyframes openAnimation {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
@keyframes floatAnimation {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
/* Responsive Design */
@media (max-width: 768px) {

}

    </style>
  </head>
<body>

    <div class="content-container">
        <img src="{% static 'upload/com.gif' %}" alt="Under Maintenance">
        <p id="typing"></p>
        <a href="{% url "port:homepage" %}">IEEE NSU SB Portal</a>
    </div>
    <script>
      const textElement = document.getElementById('typing');
      const text = "The website is retaliating. The IEEE NSU SB Website Development Team are either bringing some masterpiece in the show or fixing up the mess they created!<br> Either way we will comeback shortly. Thank you for staying with us.";
      let index = 0;
    
      function typeText() {
        if (index < text.length) {
          textElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeText, 30); // Adjust the typing speed by changing the timeout value (e.g., 50ms)
        }
      }
    
      // Start the typing effect when the page loads
      window.onload = typeText;
    </script>
</body>
</html>
