<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Checkbox Checking</title>
</head>
<body>
  <!-- Radio buttons and table with checkboxes -->
  <div>
    <label>
      <input type="radio" name="radioButtons" id="radioYes" class="radioButtons"> Yes
    </label>
    <label>
      <input type="radio" name="radioButtons" id="radioNo" class="radioButtons"> No
    </label>
  </div>

  <table id="checkboxTable">
    <thead>
      <tr>
        <th>Select</th>
        <!-- Add other table headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="checkboxes"></td>
        <!-- Add other table cells as needed -->
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <!-- Button to check selections -->
  <div>
    <button onclick="checkSelections()">Check Selections</button>
  </div>

  <script>
    function checkSelections() {
      // Check if a radio button is selected
      var radioButtons = document.querySelectorAll('.radioButtons');
      var radioSelected = false;

      radioButtons.forEach(function(radioButton) {
        if (radioButton.checked) {
          radioSelected = true;
        }
      });

      // Check if at least one checkbox is selected from the table
      var checkboxes = document.querySelectorAll('#checkboxTable .checkboxes');
      var checkboxSelected = false;

      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          checkboxSelected = true;
        }
      });

      // Display alert messages based on selections
      if (!radioSelected) {
        alert('Please select a radio button.');
      } else if (!checkboxSelected) {
        alert('Please select at least one checkbox from the table.');
      } else {
        alert('Selections are valid.');
      }
    }
  </script>
</body>
</html>
