<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logos/logo.gif' %}" />
    <title>INSB</title>

    {% comment %} <link rel="stylesheet" href="{% static 'landing_page.css' %}"> {% endcomment %}
    <script src="https://kit.fontawesome.com/f6a195ab53.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <style>
      body{
          margin:0;
          padding:0;
          font-family:"arial",heletica,sans-serif;
          font-size:12px;
          background: #2980b9 url('https://static.tumblr.com/03fbbc566b081016810402488936fbae/pqpk3dn/MRSmlzpj3/tumblr_static_bg3.png') repeat 0 0;
          -webkit-animation: 10s linear 0s normal none infinite animate;
          -moz-animation: 10s linear 0s normal none infinite animate;
          -ms-animation: 10s linear 0s normal none infinite animate;
          -o-animation: 10s linear 0s normal none infinite animate;
          animation: 10s linear 0s normal none infinite animate;
          box-sizing: border-box;
       
      }
      @-webkit-keyframes animate {
          from {background-position:0 0;}
          to {background-position: 500px 0;}
      }
       
      @-moz-keyframes animate {
          from {background-position:0 0;}
          to {background-position: 500px 0;}
      }
       
      @-ms-keyframes animate {
          from {background-position:0 0;}
          to {background-position: 500px 0;}
      }
       
      @-o-keyframes animate {
          from {background-position:0 0;}
          to {background-position: 500px 0;}
      }
       
      @keyframes animate {
          from {background-position:0 0;}
          to {background-position: 500px 0;}
      }


      

 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap');
 *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   text-decoration: none;
 }
 
 .max-width{
   max-width: 1300px;
   padding: 0 80px;
   margin: auto;
 }
 
 .navbar{
   position: fixed;
   width: 100%;
   z-index: 999;
   padding: 30px 0;
   font-family: 'Ubuntu', sans-serif;
   transition: all 0.3s ease;
   padding: 15px 0;
   background-color: none;
 }
 
 .navbar .max-width{
   display: flex;
   align-items: center;
   justify-content: space-between;
 }
 .navbar .logo a{
   color: #fff;
   font-size: 30px;
   font-weight: 400;
 }
 
 
 .navbar .logo a span{
 
   color: #EFD033;
   transition: all 0.3s ease;
 }
 
 .navbar .menu li{
   list-style: none;
   display: inline-block;
 }
 .navbar .menu li a{
   color: #fff;
   font-size: 20px;
   font-weight: 500;
   margin-left: 25px;
   transition: color 0.3s ease;
 }
 
 .navbar .menu li a:hover{
   color: #EFD033;
 }
 
 
 .home{
   display: flex;
   /* background: url("logo-removebg.png"); */
   /* background-image: linear-gradient(90deg, #0e7eaa, #0b1261); */
   height: 100vh;
   color: #FDF5DF;
   min-height: 500px;
   background-size: cover;
   background-attachment: fixed;
   font-family: 'Ubuntu', sans-serif;
 }
 
 .home .max-width{
   margin: auto 0 auto 40px;
 }
 
 .home .home-content .text-1{
   font-size: 27px;
 }
 
 .home .home-content .text-2{
   font-size: 45px;
   font-weight: 600;
   margin-left: -3px;
 }
 
 .home .home-content .text-2 span
 {
   color: #EFD033;
 }
 
 .home .home-content .text-3{
   font-size: 40px;
   margin: 5px 0;
 }
 
 .home .home-content .text-3 span
 {
   color: #EFD033;
   font-weight: 500;
 }
 
 .home .home-content a{
   display: inline-block;
   background: #EFD033;
   color: rgba(255, 255, 255, 1);
   font-size: 25px;
   padding: 12px 36px;
   margin-top: 20px;
   margin-right: 20px;;
   border-radius: 30px;
   border: 2px solid #EFD033;
   transition: all 0.3s ease;
   justify-content: space-between;
 }
 
 .home .home-content a:hover{
   color: #EFD033;
   background: none;
 }
 
 
 /* responsive media query start */
 @media (max-width: 1300px){
   .home .max-width{
     margin-left: 0px;
   }
 }
 
 @media (max-width: 991px){
   .max-width{
     padding: 0 50px;
   }
 }
 
 @media (max-width: 947px){
   .max-width{
     padding: 0 50px;
   }
 
   .menu-btn{
     display: block;
     z-index: 999;
   }
 
   .menu-btn i.active:before{
     content: "\f00d";
   }
 
   .navbar .menu{
    display: flex;
    gap: 20px;
     left: -100%;
     top: 0;
     text-align: center;
     transition: all 0.3s ease;
   }
 
   .navbar .menu.active{
     left: 0;
   }
 
   .navbar .menu li{
     display: block;
   }
   .navbar .menu li a{
     display: inline-block;
     font-size: 19px;
     margin: 0;

   }
 
   .home .home-content .text-2{
     font-size: 70px;
   }
 
   .home .home-content .text-3{
     font-size: 35px;
   }
 
   .home .home-content a{
     font-size: 23px;
     padding: 10px 30px;
   }
 
   .max-width{
     max-width: 800px;
   }
 
 }
 
 section{
   padding: 100px 0;
 }
 
 .about, .services, .qualifications, .skills, .contact, footer{
   font-family: 'Poppins', sans-serif;
 }
 
 .about .about-content,
 .services .serv-content,
 .skills .skills-content{
   display: flex;
   flex-wrap: wrap;
   align-items: center;
   justify-content: space-between;
 }
 
 section .title{
   position: relative;
   text-align: center;
   font-size: 40px;
   font-weight: 500;
   margin-bottom: 60px;
   padding-bottom: 20px;
   font-family: 'Ubuntu', sans-serif;
 }
 
 section .title::before{
   content: "";
   position: absolute;
   bottom: 0px;
   left: 50%;
   width: 180px;
   height: 3px;
   background: #fff;
   transform: translateX(-50%);
 }
 
 section .title::after{
   position: absolute;
   bottom: -12px;
   left: 50%;
   font-size: 20px;
   color: #EFD033;
   padding: 5px;
   background: #fff;
   transform: translateX(-50%);
 }
 @media (max-width: 800px){
  .navbar .max-width{
    flex-direction: column;
  }
  .navbar .menu{
    margin-top: 20px;
  }
 }
 @media (max-width: 690px){
   .max-width{
     padding: 0 23px;
   }
 
   .home .home-content .text-2{
     font-size: 60px;
   }
 
   .home .home-content .text-3{
     font-size: 32px;
   }
 
   .home .home-content a{
     font-size: 20px;
   }
 
 }
 
 @media (max-width: 500px){
 
   .home .home-content .text-2{
     font-size: 50px;
   }
 
   .home .home-content .text-3{
     font-size: 27px;
   }
 
 }
 @media (max-width: 450px){
  .navbar .menu{
    flex-direction: row-reverse;
  }

 }
 
  </style>
  </head>
  <body>

    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <a class="navbar-brand" href="#">
            <img class="img-fluid" style="position: relative; top: 10px;" src="{% static 'logos/logo.gif'%}" alt="IEEE_logo" width="40" height="40">
          </a>
          <a href="#"><span>IEEE </span>NSU SB.</span>
          </a>
        </div>
        <ul class="menu">
          <li><a href="{% url 'port:developers' %}" target="_blank">Developed By</a></li>
          <li><a href="{% url 'main_website:homepage' %}" target="_blank">Central Website</a></li>
        </ul>
      </div>
    </nav>

    <section class = "home" id= "home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-2"><span>IEEE NSU STUDENT BRANCH</span></div>
          <div class="text-3"><span class="typing"></span></div>
          <a href="{% url 'users:login' %}" class="log_in">Log in</a>     
          <a href="{% url 'users:signup' %}" class="log_in">Sign up</a>
        </div>
      </div>
    </section>

  <script src="{% static 'landing_page.js' %}"></script>
  </body>
</html>
