{% load static %}
{% block panel_tab %}
<style>
    .tab a.active{
        color:green;
        background-color:yellow;
    }
    .tabs li:hover{
        transition: all 0.3s ease-in-out;
    }

    /* Banner styles */
    .banner {
        background-color: #b4252b;
        color: white;
        padding: 10px;
        text-align: center;
    }

    .banner p {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lock-icon {
        margin-right: 10px;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the current page's URL
        const currentPageUrl = window.location.href;
      
        // Find the links in the navigation bar
        const navLinks = document.querySelectorAll(".tab a");
      
        // Loop through the links and add a "active" class to the matching link
        navLinks.forEach(function (link) {
          if (link.href === currentPageUrl) {
            link.classList.add("active");
          }
        });
      });
</script>

<div class="tabs-container" style="display: flex; flex-direction: column;">
    <ul class="tabs" style="display: flex; margin-right: 0px; justify-content: center;">
        <li class="tab"><a href="{% url 'chapters_and_affinity_group:sc_ag_panel_details' sc_ag_info.primary panel_info.pk %}"> Executive Members Panel</a></li>
        <li class="tab"><a href="{% url 'chapters_and_affinity_group:sc_ag_panel_details_officers' sc_ag_info.primary panel_info.pk %}">Officer Members Panel</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'chapters_and_affinity_group:sc_ag_panel_details_volunteers' sc_ag_info.primary panel_info.pk %}">Volunteer Members Panel</a></li>
        <li class="tab" style="border-right: 1px solid #00629B;"><a href="{% url 'chapters_and_affinity_group:sc_ag_panel_details_alumni' sc_ag_info.primary panel_info.pk %}">Alumni Members Panel</a></li>
    </ul>
    <br>
</div>

{% endblock panel_tab %}
